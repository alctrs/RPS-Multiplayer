<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<!-- Links to Bootstrap and CSS file -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="assets\css\style.css">
</head>
<body>



	<div class="jumbotron">
			
					<h1 class="display-3">Train Schedule</h1>
					

					<ul class="nav justify-content-end">
							<li class="nav-item">
							  <a class="nav-link active" href="#">In Transit</a>
							</li>
							<li class="nav-item">
							  <a class="nav-link" href="#">Schedule</a>
							</li>
							<li class="nav-item">
							  <a class="nav-link" href="#">Travel</a>
							</li>
							
						  </ul>
				  </div>
	</div>
	

	
<!-- Current Train Schedule -->
	<div class="container">
		<div class="card">
	  		<div class="card-header">
	    		Current Train Schedule
	  		</div>
	  			<div class="card-body">
	  				 <table class="table">
						<thead>
    						<tr>
						      <th>Train Name</th>
						      <th>Destination</th>
						      <th>Frequency (min)</th>
						      <th>Next Arrival</th>
						      <th>Minutes Away</th>
    						</tr>
  						</thead>
  						<tbody id="tbody">
  							<!-- This is where train information dynamically populates -->
      					</tbody>
  					</table>
	  			</div>
			</div>
		</div>

<!-- Add Train Form -->
	<div class="container">
		<div class="card">
	  		<div class="card-header">
	    		Add Train
	  		</div>
	  			<div class="card-body">
	  				<div class="form">
	  					<div class="form-group">
	  						<label for="trainName">Train Name</label>
	  						<input type="text" class="form-control" id="trainName">
	  					</div>
	  					<div class="form-group">
	  						<label for="destination">Destination</label>
	  						<input type="text" class="form-control" id="destination">
	  					</div>
	  					<div class="form-group">
	  						<label for="firstTrain">First Train Time (HH:mm Military Time)</label>
	  						<input type="text" class="form-control" id="firstTrain">
	  					</div>
	  					<div class="form-group">
	  						<label for="frequency">Frequency in Minutes</label>
	  						<input type="text" class="form-control" id="frequency">
	  					</div>
	  					<button type="button" id="submitButton" class="btn btn-secondary">Submit</button>
	  				</div>
	  		</div>
		</div>
	</div>


	<div class="footer">
		<p>&copy;Mayra Gamiddo</p>
	</div>
	
<!-- Links to Firebase, JQuery, and JavaScript -->
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
<script type="text/javascript" src="assets\javascript\app.js"></script>

</body>
</html>
